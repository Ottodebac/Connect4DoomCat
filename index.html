<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, user-scalable=no"
         />
      <title>Connect 4</title>
      <link rel="stylesheet" href="Styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,900;1,300;1,700;1,800&display=swap" rel="stylesheet">
      <script src="connect4.js"></script>
      <script
         src="https://kit.fontawesome.com/e2de10a414.js"
         crossorigin="anonymous"
         ></script>
   </head>
   <body class="background-image">
      <h1 id="copy">Game Start</h1>
      <div id="doomguy-win">
         <div id="win-container">
            <h2>Player 1 Prevails!</h2>
            <p>Rip and tear! You crushed this game!</p>
            <button id="winreset1" class="reset2">Play Again?</button>
         </div>
      </div>
      <div id="helloKitty-win">
         <div id="win-container">
            <h2>Player 2 Triumphs!</h2>
            <p>Meow-nificent! You are the winner!</p>
            <button id="winreset2" class="reset">Play Again?</button>
         </div>
      </div>
      </div>
      <div id="board"></div>
      <div class="footer-menu">
         <div class="footer-wrapper">
            <button class="button" id="soundoff">
            <i class="fa-solid fa-volume-high"></i>Sound On
            </button>
            <button id="reset" class="button">Reset Game</button>
            <button id="Doom-death" class="button">Standard Theme</button>
            <button id="Standard" class="button">Doom Kitty Theme On</button>
         </div>
      </div>
      <script src="index2.js"></script>
   </body>
</html>
